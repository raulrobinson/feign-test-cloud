#Application Configuration
server:
  port: 8053
  error:
    include-message: always
    include-binding-errors: always

# To See H2 Console in Browser:
# http://localhost:8093/h2-console
# Enabling H2 Console
spring:
  application:
    name: service-shopping
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  h2:
    console:
      enabled: true
  # ===============================
  # DB
  # ===============================
  datasource:
    url: jdbc:h2:mem:invoiceDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    platform: h2
    username: sa
    password:

  # ===============================
  # JPA / HIBERNATE
  # ===============================
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: false
        format_sql: false
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/
Feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"

# ===============================
# SWAGGER CONFIGURATION
# ===============================
swagger:
  properties:
    project-name: service-shopping
    project-short-description: Shopping Service.
    project-tos-msg: API Terms Of Service
    project-tos-link: Terms of service URL
    project-licence-msg: License of API
    project-licence-link: API license URL
    organization-url: www.telefonica.com.com
    developer-name: Raul Bolivar
    developer-mail: raul.bolivar.ext@telefonica.com

controller:
  properties:
    base-path: telefonica/v1/service-shopping

feign:
  client:
    customer:
      url: localhost:8051/customers
    country:
      url: localhost:8052/countries
